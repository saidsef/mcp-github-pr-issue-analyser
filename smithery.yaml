# Smithery configuration file: https://smithery.ai/docs/use/session-config

runtime: "python"
env:
  MCP_ENABLE_REMOTE: "true"

startCommand:
  type: "http"
  configSchema:
    type: object
    required: ["githubToken"]
    properties:
      githubToken:
        type: string
        description: The GitHub token to use for authentication.
        default: "foo"
  commandFunction: |-
    (config) => ({
      "command": "uvx",
      "args": ["./"],
      "env": {
        "GITHUB_TOKEN": config.githubToken,
      },
    })
